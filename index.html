<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title">(Web)</span>
            </h1>
        <form action="">
            <div class="form_container">
                <div class="form_controls">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" placeholder="Enter your first name">

                    
                <div class="form_controls">
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln" placeholder="Enter your last name">
                </div>

                
                <div class="form_controls">
                    <label for="em">Email</label>
                    <input type="email" id="em" placeholder="Enter your email">
                </div>

                   
                <div class="form_controls">
                    <label for="jr">Job Role</label>
                   <select name="jr" id="jr"  >
                    <option value="">Select Job Role</option>
                    <option value="fs">Full Stack Engineer</option>
                    <option value="fe">FrontEnd Engineer</option>
                    <option value="be">BackEnd Engineer</option>
                   </select>
                </div>

                <div class="textarea_control">
                    <label for="ad">Address</label>
                    <textarea name="ad" id="ad" cols="50" rows="4" placeholder="Enter your address"></textarea>
                </div>

                <div class="form_controls">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>

                <div class="form_controls">
                    <label for="pc">Pin Code</label>
                    <input type="number" id="pc" placeholder="Enter your pincode">
                </div>
  
               
                <div class="form_controls">
                    <label for="dt">Date</label>
                    <input type="date" id="dt" value="2023-10-10">
                </div>
  
               
                <div class="form_controls">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv" placeholder="Enter your pincode">
                </div>
                
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>    
            </div>
              
            </div>
        </form>
        </div>

    </div>
</body>
</html>
